{% extends "base.html" %} {% block title %}Settings{% endblock %} 
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

{% block content %}
<div class="container">
  <h3 align="center">Settings</h3>
  <form method="POST" action="{{ url_for('auth.settings') }}">
    <input type="hidden" name="form_type" value="update_info">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" value="{{ user.first_name }}" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password (optional)">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Update Information</button>
  </form>
</div>
{% endblock %}
